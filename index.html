<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biber Cloud</title>
    <style>
        body {
            background-color: black;
        }
        #asciiBeaver {
            font-family: "Courier New", monospace;
            white-space: pre;
            font-size: 14px;
            line-height: 14px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
<br>
<br>


    <div id="asciiBeaver"></div>
    <img id="ufo" src="ufo.png" alt="UFO"> <!-- Add your UFO image path here -->


    <script>
        // JavaScript for beaver
        const frames = [
            `                   .---.\n                  @ @   )\n                  ^     |\n                 [|]    | ##\n                 /      |####\n                (       |####\n                 \| /   |#BP#\n                / |.'   |###\n               _\ \`\\   )##\n              /,,_/,,____#  `,
            `                   .---.\n                  - -   )\n                  ^     |\n                 [|]    | ##\n                 /      |####\n                (       |####\n                 \| /   |#BP#\n                / |.'   |###\n               _\ \`\\   )##\n              /,,_/,,____#  `
        ];

        let currentFrame = 0;

        setInterval(() => {
            document.getElementById("asciiBeaver").innerText = frames[currentFrame];
            currentFrame = (currentFrame + 1) % frames.length;
        }, 500); // Change frame every 500ms for blinking effect
        
        // JavaScript for UFO animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                const ufo = document.getElementById('ufo');
                ufo.style.bottom = '90vh'; // Move to upper right
                ufo.style.left = '90vw'; // Move to upper right
                ufo.style.opacity = 1; // Make UFO visible
            }, 2000); // Start animation 2 seconds after page load
        });


    </script>
</body>
</html>
